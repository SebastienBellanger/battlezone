<html> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>Battlezone</title>

    <link href="http://fonts.googleapis.com/css?family=Ubuntu&v2" rel="stylesheet" type='text/css'>

    <script src="public/lib/math.js" type="text/javascript"></script>
    <script src="public/lib/game.js" type="text/javascript"></script>

	<style type="text/css">
        body, html {
            overflow: hidden;
            font-family: 'Ubuntu', sans-serif;
            color: #fff;
            font-size: 11px;
            background: #010c12;
        }
        #title {
            font-size: 24pt;
            margin-left: 0px;
        }
        #version {
        }
        #score {
            display: none;
            float: right;
            margin-top: 20px;
        }
        #header {
            padding-left: 5px;
            padding-right: 5px;
        }
        #menu {
            display: none;
            position: absolute;
            width: 500px;
            top: 25%;
            text-align:center;
            margin: 5px;
        }
        #menu ul {
            font-size: 12pt;
            padding: 0;
            cursor: pointer;
        }
        #menu li {
            font-size: 12pt;
            list-style-type: none;
            color: #888888;
        }
        #game {
            position: absolute;
            width: 500px;
            height: 600px;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -300px;
        }
        #board {
            border: 5px solid #555555;
            border-radius: 3px;
            width: 500px;
            height: 500px;
        }
        #modal {
            display: none;
            position: absolute;
            width: 500px;
            top: 45%;
            text-align:center;
            margin: 5px;
        }
        #progress {
            display: none;
            position: absolute;
            width: 500px;
            top: 45%;
            text-align:center;
            margin: 5px;
        }
        
    </style>
</head>
<body style="margin: 5px; overflow: hidden" onLoad="new BattleZone();">
  <span id="output"></span>
    
</body>
</html>
